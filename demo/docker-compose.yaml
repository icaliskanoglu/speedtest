version: "3"
services:
  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - 8084:3000
    volumes:
      - ~/config/grafana:/var/lib/grafana

  influxdb:
    image: influxdb:1.8
    volumes:
      - ~/config/influxdb:/var/lib/influxdb
    ports:
      - "8083:8083"
      - "8086:8086"
    environment:
      - INFLUXDB_ADMIN_USER="admin"
      - INFLUXDB_ADMIN_PASSWORD="password"
      - INFLUXDB_DB="speedtest"

  speedtest:
    image: robinmanuelthiel/speedtest:latest
    environment:
      - LOOP=true
      - LOOP_DELAY=300
      - DB_SAVE=true
      - DB_HOST=http://influxdb:8086
      - DB_NAME=speedtest
      - DB_USERNAME=admin
      - DB_PASSWORD=password
